<html>

<header>
</header>
 <style>
 /* 헤더 높이만큼 여백부여*/
 body { padding-top: 40px; }
 /* 자바스크립트로 추가될 클래스 */
 header { position: fixed; 
          top: 0; 
          left: 0; 
          width: 100%; 
          height: 40px; 
          background: #f5b335; 
          transition: top 0.2s ease-in-out; 
        }
 /* 헤더 높이와 같게 */
 .nav-up { top: -40px;}
 </style>
  <main>
  </main>
  <footer>
  </footer>
  <script>
    var didScroll; 
    var lastScrollTop = 0; 
    var delta = 5; 
    var navbarHeight = $('header').outerHeight();
    $(window).scroll(function(event){ didScroll = true; }); 
    setInterval(function() { if (didScroll) { hasScrolled(); didScroll = false; } }, 250); 
    function hasScrolled() { var st = $(this).scrollTop(); 
    // Make sure they scroll more than delta 
    if(Math.abs(lastScrollTop - st) <= delta) return; // If they scrolled down and are past the navbar, add class .nav-up. // This is necessary so you never see what is "behind" the navbar. 
    if (st > lastScrollTop && st > navbarHeight){ 
        // Scroll Down 
        $('header').removeClass('nav-down').addClass('nav-up'); } 
    else { 
        // Scroll Up 
        if(st + $(window).height() < $(document).height()) { $('header').removeClass('nav-up').addClass('nav-down'); } } lastScrollTop = st; }
  </script>
</html>
